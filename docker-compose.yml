version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://bdji.bsu.by
      - NEWS_STORE_PATH=/app/data/news/news.json
    ports:
      - '3001:3000'
    volumes:
      - news-data:/app/data/news
      - news-photos:/app/public/news-photos
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    restart: always
    command: npm run bot:news
    environment:
      - NODE_ENV=production
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
      - TG_ALLOWED_USER_IDS=${TG_ALLOWED_USER_IDS}
      - NEWS_STORE_PATH=/app/data/news/news.json
      - NEWS_PHOTOS_DIR=/app/public/news-photos
    volumes:
      - news-data:/app/data/news
      - news-photos:/app/public/news-photos
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.2'

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

volumes:
  news-data:
  news-photos:

networks:
  app-network:
    driver: bridge
